		<h4><b>回老家</b></h4>
		<font face="楷体">
			<p>&nbsp;&nbsp;&nbsp;<font face="隶书" size="5px">林建华</font></p>
			<p>迈步新村梦幻川，画廊十里丽光鲜。</p>
			<p>返乡游子心迷乱，还认山前那眼泉。</p>
