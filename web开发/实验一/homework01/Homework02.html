	<div align="left"><font color="#F9A490">
		<h4><b>夜游海云庵</b></h4>
		<font face="楷体">
			<p>&nbsp;&nbsp;&nbsp;<font face="隶书" size="5px">孙立中		</font></p>
			<p>长街十里独幽闲，银杏参天六百年。</p>
			<p>冬夜天寒霜似雪，古庵寂寂月中眠。</p>
