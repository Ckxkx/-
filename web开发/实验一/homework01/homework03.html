<body>
	<div align="center"><font color="#F9A490">
		<h4><b>秋兴</b></h4>
		<font face="楷体">
			<p>&nbsp;&nbsp;&nbsp;<font face="隶书" size="5px">小屋</font></p>
			<p> 蛩鸣瓜架下，风送满襟凉。</p>
			<p> 自适凭藤几，无妨倾肺肠。</p>
			<p> 关情非富贵，在眼尽沧桑。</p>
			<p> 解道幽人意，一声梧叶黄。</p>
			</font>
		</font>
	</div>
