<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>秋天丰收的食物</title>
</head>

<body>
	<p>8种水果</p>
	<ul>
		<li type="square">苹果</li>
		<li type="square">西瓜</li>
		<li type="square">葡萄</li>
		<li type="square">香蕉</li>

		<li type="square">柚子</li>

		<li type="square">橘子</li>
	</ul>
	<p>8种蔬菜</p>
	<ul>
		<li type="disc">白菜</li>
		<li type="disc">土豆</li>
		<li type="disc">胡萝卜</li>
		<li type="disc">黄瓜</li>
		<li type="disc">葱</li>
		<li type="disc">姜</li>
		<li type="disc">蒜</li>
		<li type="disc">藕</li>
	</ul>

	<ul>
		<li type="circle">猪肉</li>
		<li type="circle">羊肉</li>
		<li type="circle">鱼肉</li>
		<li type="circle">牛肉</li>
		<li type="circle">马肉</li>
		<li type="circle">狗肉</li>
		<li type="circle">驴肉</li>
		<li type="circle">蝙蝠肉</li>
	</ul>
</body>
</html>
