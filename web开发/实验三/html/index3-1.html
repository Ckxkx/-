<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Example</title>
</head>
<body>
    <h1>Form Example</h1>
    <form action="#from1" method="post">
        <p>Text Input</p>
        <input type="text" name="username" placeholder="Username">
        <br><br>
        <p>Password Input</p>
        <input type="password" name="password" placeholder="Password">
        <br><br>
        <p>Radio Buttons</p>
        <input type="radio" name="gender" value="Male" id=""> 
        Male <br>
        <input type="radio" name="gender" value="Female" id="">
        Female
        <br><br>
        <p>Checkbox</p>
        <input type="checkbox" name="interest" id="Coding">
        Coding <br>
        <input type="checkbox" name="interest" id="Sports">
        Sports <br>
        <input type="checkbox" name="interest" id="Music">
        Music <br>
        <input type="checkbox" name="interest" id="Travel">
        Travel <br>
        <input type="checkbox" name="interest" id="Reading">
        Reading <br>
        <input type="checkbox" name="interest" id="Gaming">
        Gaming
        <br><br>
        <p>Select Option</p>
        <select name="country" id="">
            <option value="usa">USA</option>
            <option value="canada">Canada</option>
            <option value="uk">UK</option>
            <option value="australia">Australia</option>
            <option value="germany">Germany</option>
            <option value="france">France</option>
            <option value="japan">Japan</option>
            <option value="india">India</option>
            <option value="china">China</option>
            <option value="brazil">Brazil</option>
        </select>
        <br><br>
        <p>Textarea</p>
        <Textarea name="comments" rows="4" cols="50" placeholder="Comments">
        </Textarea>
        <br><br>
        <p>Submit and Reset Buttons</p>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
